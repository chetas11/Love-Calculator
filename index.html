<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/d2ae1bcb75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Love Calculator</title>
</head>
<body>
    <div class="container">
        <div class="flex-column flex-center">
            <h1>Check your Love percentage! <i class="fas fa-heart"></i></h1>
            <input class="txt m-2" type="text" placeholder ="Enter Your Name" id="yname">
            <input class="txt m-2" type="text" placeholder ="Enter Your Partner's Name" id="pname">
            <button id="btn" class="btn btn-outline-danger mt-3">Calculate</button>
            <h5 class="m-4" id="per"></h5>
            <h5  id="msg"></h5>
        </div>
        <div class="reset">
            <button onclick="reset()" class="btn btn-outline-secondary">Try again</button>    
        </div>  
    </div>
    <script src="./love.js"></script>
